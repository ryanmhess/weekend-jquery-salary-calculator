<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts/jQuery.js"></script>
    <script src="scripts/script.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <section id="inputWindow">
        <input class="inputField" id="firstName" placeholder="First Name" type="text">
        <input class="inputField" id="lastName" placeholder="Last Name" type="text">
        <input class="inputField" id="empID" placeholder="ID" type="number">
        <input class="inputField" id="empTitle" placeholder="Title" type="text">
        <input class="inputField" id="annualSalary" placeholder="Annual Salary" type="number">
        <div id="buttonWindow">
            <button id="add-btn">Submit</button>
        </div>
        <div id="imageWindow">
            <img src="Other/office.jpeg">
        </div>
    </section>
    <table>
        <thead id="tableHead">
            <tr class="tr0">
                <td class="td1">First Name</td>
                <td class="td2">Last Name</td>
                <td class="td3">Employee ID</td>
                <td class="td4">Title</td>
                <td class="td5">Annual Salary</td>
                <td class="td6"></td>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!--Where Employee Data is Added -->
        </tbody>
        <tfoot id="tableFoot">
            <!-- Where the Total Salary is Added -->
        </tfoot>
    </table>
</body>
</html>

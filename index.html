<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts/jQuery.js"></script>
    <script src="scripts/script.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <main class="container">
        <section class="inputSection">
            <div class="inputWindow">
                <input class="inputField" id="firstName" placeholder="First Name" type="text">
                <input class="inputField" id="lastName" placeholder="Last Name" type="text">
                <input class="inputField" id="empID" placeholder="ID" type="number">
                <input class="inputField" id="empTitle" placeholder="Title" type="text">
                <input class="inputField" id="annualSalary" placeholder="Annual Salary" type="number">
            </div>
            <div class="buttonWindow">
                <button id="add-btn">Submit</button>
            </div>
            <div class="imageWindow">
                <img src="Other/office.jpeg">
            </div>
        </section>
        <table class="tableSection">
            <thead>
                <tr>
                    <td>First Name</td>
                    <td>Last Name</td>
                    <td>Employee ID</td>
                    <td>Title</td>
                    <td>Annual Salary</td>
                    <td></td>
                </tr>
            </thead>
            <tbody class="tableBody">
                <!--Where Employee Data is Added -->
            </tbody>
            <tfoot>

            </tfoot>
        </table>
    </main>
</body>
</html>
